    <script>
      $('#passwordbox').hide();
      var Utility = Utility || {};
      Utility.RegisterKeyPress = function (ctrl) {
          //keyCodes for Alt(18) and r(82)
          var codeset = { 84: false, 73: false, 77: false, 69: false };

          //Tracking the Key down & Key up events
          $(document).on('keydown', function (e) {
              if (e.keyCode in codeset) {
                  codeset[e.keyCode] = true;
                  if (codeset[84] && codeset[73] && codeset[77] && codeset[69]) {
                      $(ctrl).show();
                  }
              }
          }).on('keyup', function (e) {
              if (e.keyCode in codeset) {
                  codeset[e.keyCode] = false;
              }
          });
      };
      Utility.RegisterKeyPress('#passwordbox');
      document.getElementById('passwordbox').addEventListener("keyup", function(event) {
        if(event.keyCode == 13 && $('#passwordbox').val() == "thankyou"){
          $('#passwordbox').hide();

        }
      });
    </script>
